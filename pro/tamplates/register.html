{% extends 'base.html' %}

{% block text %}
<form action="" method="POST">
  {% csrf_token %}    
<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3 alert-dark">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6 alert alert-success">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5 alert alert-info">
                <h1 class="alert alert-primary text-center">Welcome!Register Page</h1>
              <h2 class=" alert alert-danger text-center mb-5">Create an account</h2>

          

                <div class="form-outline mb-4">
                  <input type="text" name="uname" id="form3Example1cg" placeholder="Name" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example1cg">Your Name</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="email" name="email" id="form3Example3cg" placeholder="Email" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example3cg">Your Email</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" name="pass1" id="form3Example4cg" placeholder="Password" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example4cg">Password</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" name="pass2" id="form3Example4cdg" placeholder="Repeat Password" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example4cdg">Repeat your password</label>
                </div>

                
                <div class="d-flex justify-content-center">
                  <input type="submit" value="Register" class="btn btn-warning btn-block btn-lg gradient-custom-4 text-body">
                  <a href="{% url 'login' %}" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Go to login</a>
                
                
                </div>

                
        

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</form>





{% endblock text %}
